<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Calculator</h1>
   <div class="card">
      <div class="cal_head">
         <input type="text" id="result" maxlength="10">
      </div>
      <div class="cal_body">
         <div>
            <input type="button" class="but" value="C" onclick="clearResult()">
            <input type="button" class="but" value="+/-" onclick="insertNumber('+/-')">
            <input type="button" class="but" value="%" onclick="insertNumber('%')">
            <input type="button" class="but but_style" value="/" onclick="insertNumber('/')">
         </div>
         <div>
            <input type="button" class="but" value="7" onclick="insertNumber(7)">
            <input type="button" class="but" value="8" onclick="insertNumber(8)">
            <input type="button" class="but" value="9" onclick="insertNumber(9)">
            <input type="button" class="but but_style" value="x" onclick="insertNumber('*')">
         </div>
         <div>
            <input type="button" class="but" value="4" onclick="insertNumber(4)">
            <input type="button" class="but" value="5" onclick="insertNumber(5)">
            <input type="button" class="but" value="6" onclick="insertNumber(6)">
            <input type="button" class="but but_style" value="-" onclick="insertNumber('-')">
         </div>
         <div>
            <input type="button" class="but" value="1" onclick="insertNumber(1)">
            <input type="button" class="but" value="2" onclick="insertNumber(2)">
            <input type="button" class="but" value="3" onclick="insertNumber(3)">
            <input type="button" class="but but_style" value="+" onclick="insertNumber('+')">
         </div>
         <div>
            <input type="button" class="but" value="0" onclick="insertNumber(0)">
            <input type="button" class="but" value="." onclick="insertNumber('.')">
            <input type="button" class="but" value="DEL" onclick="deleteNumber()">
            <input type="button" class="but" value="=" style="background-color: orange;" onclick="calculate()">
         </div>
      </div>
   </div>

   <script src="js/jquery-3.6.1.js"></script>
   <script src="java.js"></script>
</body>
</html>
